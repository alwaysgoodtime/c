<!--
html（结构）+css（表现）+javascript（行为）

w3c 是先有实现，后有标准，大家都用了，我们提供一个标准推荐。

w3c 1995 2.0 (1.0有争议)
1997 3.2
1997 4.0
1999 4.0.1
2014 html5
2000 XHTML是使用XML 1.0改写自HTML 4.01的独立语言。它不再被作为单独标准开发。 xml是严格的可扩展标记语言，但不是html的替代品。它是数据传输的一种标准规范。

有些厂商不同意用xhtml代替html，就成立了whatwg，制订html标准。

14年，两个组织（w3c和whatwg）共同制订html5标准，但两者还有分歧。whatwg认为，html5可以更新和修改，但w3c认为html5更新就是5.1、5.2，不能改动原版本。

DOCTYPE就是告诉浏览器，我们用的是哪个版本

xhtml和html都有3个声明的不同版本，h5的文档声明最简单。
如果不写声明，有些浏览器会进入怪异模式，会导致解析出问题。
浏览器有两种解析模式：标准模式和怪异模式。

编码：信息（文字、图片、视频）转为二进制，解码，二进制转为信息。
字符集：编码和解码所采用的规则，我们称为字符集。
常见的字符集：ASCII(7位保存一个字符，能保存128个字符)American Standard Code for Information Interchange 美国标准信息交换吗
欧洲人扩充了ASCII，扩充成8位，256个字符。（EASCII）
ISO-8859-1
GBK（GB是国标的意思）
GB2312（中文系统的默认编码） UTF-8（万国码，支持地球上的所有文字） 
-->
<!DOCTYPE html><!--一个页面有且只有一个根标签，网页中的所有内容都应该写在html根标签中，也有简化的写法，但这是标准写法，比如只写
<h1>这是一个网页</h1 也可以
-->
<!-- 一般会写<!DOCTYPE html> ，它是用来告知 Web 浏览器页面使用了哪种 HTML 版本 ]
doctype不区分大小写
-->
	<head>
		<!-- 该标签页中的内容，不在网页中直接显示，它用来帮助浏览器解析页面-->
		<!-- 需要告诉浏览器，网页所采用的编码字符集
			meta标签用来设置网页的一些元数据，比如网页的字符集，
			关键字，简介
			meta是一个自结束标签，不用成对写。
			编写自结束标签时，可以在开始标签中添加一个/ 记得加/，不加不标准
		-->
		<meta charset="UTF-8" />
		<!-- <meta http-equiv="refresh" content="1,https://www.baidu.com" /> -->
		<!-- 跳转用，表示1s跳转百度 -->
		<meta name="keywords" content="hjaha,wo,ni" />
		<!-- 关键字，可以写多个，不影响排名 -->
		<meta name="description" content="jdfsdfhsduofsf" />
		<!-- 描述，方便搜索引擎检索，不影响排名 -->
		<title>
			网页的标题
		</title>
		<!-- title网页的标题标签，默认会显示在浏览器的标题栏中，
		搜索引擎在检索页面时，会首先检索title中的内容，
		他是网页中对于搜索引擎来说最重要的内容，会影响到网页在搜索引擎中的排名 seo就是负责这个的，搜索引擎优化 search engine optimization 
		sem search engine market 付费进行推广
		-->
		<!-- HTML中有一个属性，每个元素（标签）都可以设置，该属性可以作为标签的
		唯一表示，这个属性是id，但不能以数字开头（数字开头可能和某些特殊占位符重复），必须以字母开头。一个id属性在同
		一个页面中不能重复，一个标签一个id -->

	</head>
	<body>
		<!--
			属性：可以通过属性来设置标签如何处理标签中的内容
			可以在开始标签中添加属性，实际上就是一个名值对的结构
			属性名 = “属性值” font 和 color之间必须有空格，否则fontcolor
			就是一个标签，但并没有这个标签。一个标签可是使用多个属性，但中间需要空格
			w3c中可以找标签和属性的说明,size是从1到7，最大就是7。
			整个font中的所有属性，包括font标签，都不赞成使用，这是属于结构表现行为中的表现，应该交给css控制。
			
			共有六级标题标签，h1~h6，但html并不关心，文字大小是由css控制，css可以把h6变得比h1更大。

			使用html标签时，关心的是标签的语义，我们使用的都是语义化标签。
			比如h1就是一级标题，表示一个网页中的主要内容，h2就是个次重要的二级标题。
			对于搜索引擎来说，h1的重要性仅此于title，搜索引擎检索完title，剩下就检索h1，页面中只能写1个h1，搜索引擎如果看到多个h1，可能会识别为垃圾网站。
			一般页面中标题标签只用h1，h2，h3。
		-->
		<h1>这是<font color="red" size="80">一个</font>网页</h1>

		<h3>三级标签</h3>

		<!-- 段落标签，用于表示内容中的一个自然段 p标签中的文字，默认会独占一行，
		并且段与段之间会有一个间距（但表现不重要，可以用css改） -->

		<!-- 在html中，字符之间写再多的空格，浏览器也会当成一个空格解析，换行也会当成一个空格解析
		在页面中可以使用br标签来表示一个换行，br是一个自结束标签 可以重复写，表示多换几行 -->

		<p> 锄禾日当午，<br />
			汗滴禾下土。<br />
			谁知盘中餐，<br />
			粒粒皆辛苦。<br />
		<!--hr也是自结束标签，可以在页面中生成一个水平线  -->
		</p>
		<hr />

		<!-- <b></b>加粗标签与<strong></strong>加粗标签区别在于前者只有1个字符，后者6个字符字母标签。 -->

		<!-- html一些特殊字符串（<>）不能直接使用，需要使用一个特殊符号
		表示，这些特殊符号我们称为实体（转义字符串）
		浏览器解析到实体时，会自动转换其为符号
		实体的语法：&实体的名字;
			 < &lt; &#160;
			 > &gt;
			 空格 &nbsp; 可以使用它来写多个空格 按一下空格只能识别为一个空格。
			 版权符号 &copy;


			  -->


		a<b>c</b>
		a<3>c
		a&lt;b&gt;c

  <!-- 插入图片 src后可以插相对路径，绝对路径也行 ../回到上级目录
   	   属性： src alt 图片找不到地址了，就会显示alt alt也会提供给搜索引擎检索
   	    width height 如果只设置一个，另一个就会等比例缩放-->
		<img src="1.gif" alt="哈哈哈" />
  <!-- 内联框架 引入一个外部的页面 使用iframe来创建一个内联框架
  		属性 src:指向一个外部页面的路劲，可以使用相对路径 
  			width:
  			hight:
  			name:可以为内联框架指定一个名字
  		现实开发不推荐使用内联框架，内联框架的内容不会给搜索引擎检索 
  	 	内部网倒是可以用-->
  		<iframe src="2.html" name="tom"></iframe>

  <!-- 使用超链接可以让我们从一个页面跳转到另一个页面
  	   使用a标签创建一个超链接 超链接，点过是紫色，没点过是蓝色
  		属性： href：指向链接跳转的目标地址，可以写一个相对路径（比如本机的一个html），也可以写一个完整的地址url如果将链接地址设置为#，会自动跳转为我们当前页面的顶部，不确定链接地址时，写#也可以占位
  		href后面也可以写#id，就会跳转到对应id的标签
  		href也可以写一个mailto:加邮件地址，打开点击者计算机的默认电子邮件客户端
  		并且将收件人设置为你的邮件地址
  			  target:规定在何处打开链接文档 _self本页面自动跳转(默认值)，_blank,空白页面打开超链接
  			  tom（内联框架的名字），可以在内联框架中打开新页面

  			-->

  	   <a href="https://www.baidu.com" target="tom">点我</a> 
  	   <!-- href：hypertext reference的缩写，意思是指定超链接目标的url -->
	</body>

	<!-- <center></center> 内部的所有东西会在页面中居中显示，但这个标签控制的是表现，现在用css控制，不赞成使用，仅供了解。 -->
	<center>
		<p>我是p标签。</p>
	</center>
</html>
<!-- 语法规范：
1.html标签中不区分大小写，我们一般都使用小写
2.htlm中的注释不能嵌套，也就是不能注释中再加一个注释
3.HTML标签必须结构完整，要么成对出现，要么自结束标签（也能显示，浏览器会尽努力正确解析页面，不符合规范的内容，浏览器会自动修正，但有些情况会修正错误）
4.自结束的，最后加/，是xhtml的规范，不加，是html5的规范，可加可不加。
5.html标签可以嵌套，但不要交叉嵌套
<p>这是<font color="red" >一个</font></p>
反例：<p>这是<font color="red" size="7">一个</p></font>
6.HTML的属性必须有值，且值必须加引号，单双引号都行
反例：<p>这是<font color size="7">一个</font></p>
	<p>这是<font color=red size="7">一个</font></p>
