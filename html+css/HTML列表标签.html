<!DOCTYPE html>
<html>
<head>
	<title>列表标签</title>
	<style type="text/css">
		ul{
			/*去掉列表的项目符号*/
			list-style: none;
		}	  	
	</style>
	</style>
</head>
<body>
	<!-- 列表就相当于去超市购物时的购物清单，
	 		在html中也可以创建列表，在网页中一共有三种列表：
	 		1.无序列表
	 		2.有序列表
	 		3.定义列表 -->
	<!-- 无序列表
	直接用ul标签来创建一个无序列表，使用li在ul中创建一个一个的列表项  
	
	eg.横的列表栏，新闻的一个个标题

	表现为前面有无序的项目符号•，可以更改项目更改
	     通过type属性可以修改无序列表的项目符号
	     	可选值:disc(默认值，实心圆点)
	     		  square（实心方块）
	     		  circile（空心圆圈）
	     注意：默认的项目符号我们一般都不使用，不同浏览器里自带的项目符号表现都不一样
	  	 我们要在css中控制它的表现。

	  	 如果需要设置项目符号，则可以采用为li设置背景图片的方式来设置

	  	 ul和li都是块元素

	-->

	<ul type="disc">
		<li>潘</li>
		<li>邓</li>
		<li>驴</li>
		<li>小</li>
		<li>闲</li>
	</ul>

	<!-- 有序列表和无序列表类似，只不过它使用ol来地代替ul
		有序列表使用序号来代替项目符号

	type属性：可以指定序号的类型
		可选值：1.默认值，阿拉伯数字
			   2.a/A,采用小写或大写字母
			   3.i/I 采用小写或大写的罗马数字

		ol也是块元素
	 -->

	 <ol>
	 	<li>23</li>
	 	<li>23</li>
	 	<li>sd</li>
	 </ol>


	 <!-- 列表之间可以互相嵌套，比如无序列表中也可以放一个有序列表 -->

	 <ul>
	 	<li>鱼香肉丝
	 		<ol>
	 			<li>鱼</li>
	 			<li>香</li>
	 			<li>肉丝</li>
	 		</ol>
		</li>
	 	<li>宫保鸡丁
	 		<ul>
	 			<li>宫</li>
	 			<li>保</li>
	 			<li>鸡丁</li>
	 		</ul>
	 		<!-- 如果ul不写在li里面，嵌套得还不够深，逻辑关系看不出来 -->
	 		</li>
	 	<li>青椒肉丝</li>
	 </ul>

	 <!--  
	 	dt定义列表用来对一些词汇或者内容进行定义 
		dt是被定义的内容
		dd是对定义内容的描述

		有时候做下拉菜单可以用，但ul用得最多

	 	-->

	 	<dl>
	 		<dt>武松</dt>
	 		<dd>打虎人</dd>
	 		<dd>后来去梁山</dd>
	 		<dt>武大郎</dt>
	 		<dd>著名餐饮企业家</dd>
	 	</dl>

	 		
	 
</body>
</html>
