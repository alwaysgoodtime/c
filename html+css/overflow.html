<!-- 子元素默认是存在于父元素的内容区中
	理论上将子元素最大可以等于父元素内容区大小
	如果超过父元素内容区大小，子元素就会在父元素以外的位置现实，我们称为溢出的内容
	父元素默认是将溢出内容，在父元素外边现实，
	通过overflow可以设置父元素如何处理溢出内容：
		可选值：
			visible 默认值，不会对溢出内容做处理，元素会在父元素以外的位置显示
			hidden 溢出内容会被修剪，不会显示
			scroll 会为父元素添加滚动条，从而查看完整内容。该属性不论内容是否溢出，都会添加水平和垂直双方向的滚动条
			auto，根据需求自动添加滚动条
			           需要水平就添加水平
			           需要垂直就添加垂直，
			           不需求就什么都不加
				-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.sp{
			overflow:auto;
			/*sp块中文字太多，所以加滚动条，小说就是这么滚动着看的*/
			width:100px;
			height:100px;
			background-color: yellow;
			padding-bottom: 100px;
			border-bottom: 100px red dotted;
			margin-bottom: 100px;

		}

		.sq{
			overflow: auto;
			/*其中子元素的大小超过它的内容块，也要加个滚动条*/
			width:200px;
			height:100px;
			background-color:pink;
		}

		.sr{
			width:100px;
			height:300px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="sp">
		拼音文字
又称为字母文字，有些学者认为是同形意文字和意音文字人类文字的第三个方向，只以简单的笔画来标音，而且泛用性高，可以套用在多数语言，但拼音文字的缺点也是极为明显的，拼音文字会被读音束缚，其它语言的使用者根本无法读懂操不同语言的人所书写的文字，哪怕他们都是用拉丁字母书写。

汉语拼音：根据字母所表示的语音单位，拼音文字可以分成以下两类：半音节文字和全音素文字。
英文拼写：用字母来表示语音的文字。
现在世界各国所用的文字多数是拼音文字，中国的藏文、蒙古文、维吾尔文等也都是拼音文字。


音节字母时期</div>

	<div class="sq"><div class="sr"></div></div>

</body>
</html>
