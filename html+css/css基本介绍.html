<!-- css 控制web页面的表现
css cacsading style sheets（层叠样式表）
层叠：网页是一层一层盖上去的，类似于ps的图层。 
ide：integer development environment 
css有dreamweaver、webstorm和Hbuilder这三个ide。	-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 也可以将css样式编写到head中的style标签里-->
	<!-- text表示我们编写的是文本，css表示我们编写的是样式表 
		-->
	<style type="text/css">
	
	p{
		color:red;
		font-size: 40px;
	}
	/*style和/style之间，遵守css的语法和注释规则，不能用html的语法了（比如<\br>）
	注释规则也要更改
	*/
	/*注意：大括号以上面的格式写，比较清晰*/
	/*css的语法 选择器 声明块 
	选择器：
		通过选择器可以选择页面中指定的元素，
		并且将声明块中的样式应用到选择器对应的元素中
	声明块：
		声明块跟在选择器的后面，使用1对{}括起来，
			声明块中实际上就是一组一组的名值对结构
			一组一组的名值对我们成为申明，
		一个声明块中可以写多个声明，多个声明之间使用;隔开
		声明的样式名和样式值之间使用:来连接;

	语法就是学选择器和各种声明



		*/
	</style>
	<!-- p是样式选择器，大括号中的样式给予页面中所有的p元素（标签）
		同时为这些元素一起设置样式，可以使样式进一步复用 推荐使用
		这是内部样式表，不能用到另一个html中-->
	<!-- 可以新建一个style.css文件，然后通过link标签在html中引用外部的css文件
		这种是外部样式表，完全使结构和表现分离，样式表可以在不同页面中使用
		将样式统一写在样式表中，然后用link引用，可以利用浏览器的缓存，增强用户对同样样式的html页面的访问速度，在开发中，最推荐的就是外部的css文件-->
	<!-- eg. <link rel="stylesheet" type="text/css" href="外部css文件的地址"> -->

</head>
<body>
<!-- 如果body 高度一页浏览器放不下，会默认添加滚动条
eg <body style="height:5000px;">
 -->
	<!-- 将css样式编写到元素（标签）的style属性当中,style样式中写完一个
	样式用分号隔开,再接着写,结尾的样式也要加分号，这种样式我们称为内联样式，
	只对当前的元素内容起作用。
	内联样式不方便复用。内联样式属于结构与表现耦合，不方便后期维护，不推荐使用
	 -->
	<p style="color:red;font-size: 20px;">锄禾日当午，汗滴禾下土。</p>
	<!-- 块元素
		div就是一个块元素（block level element），
			所谓的块元素就是会独占一行的元素，无论他的内容有多少，他都会独占一整行
		p（paragraph） h1 h2 h3 br...都是块元素 

		div这个标签没有任何语义，就是一个纯粹的块元素，也不会
		为它其中的元素设置任何默认样式，

		div元素主要用来对页面进行布局	
	-->
	<div>我是一个div</div>
	<div>我是一个div</div>
	<!-- span是一个内联元素（inline element），也叫行内元素
	     行内元素指的是只占自身大小的元素，不会占用一行，
	     常见的内联元素： a img iframe span 
	 	 
	 	 span没有语义，专门用来选中一些文字，然后为这段文字设置样式
	-->
	<span>我是一个span</span>
	<span>我是一个span</span>
	<!--  -->
	<div>
		<span>
		</span>
	</div>
	<!-- 一般只用块元素去包含内联元素，而不会使用内联元素
	去包含一个块元素 

	a元素可以包含任意元素，但是除了它本身，超连接中不能嵌套
	超链接
	<a href="#">
		<a href="#"></a>
	</a>
	
	p元素不可以包含任何其他的块元素
	<p> 
		<div></div>
	</p>

	html5中已经没有块元素和内联元素了，都称为内容模型。-->

	<!-- css中id class和文件的命名规范
			-命名时尽量使用英文，如果不会可以使用拼音
				但是不要英文和拼音混用
			-命名格式
				-驼峰命名法
					-首字母小写，其他单词的开头字母大写
					例子：aaaBbbCcc  helloWorld
				-也可以所有的字母小写，单词之间使用_或-链接
				aaa_bbb_ccc aaa-bbb-ccc

				这样一个变量可以区分出来，便于阅读
				

				 -->


</body>
</html>
