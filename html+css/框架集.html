<!DOCTYPE html>
<html>
<head>
   <title></title>
</head>
<frameset rows="10%,10%,10%">
   <!-- 框架集和内联框架的作用类似，都是用于在一个页面中引入其他的外部页面，框架集可以同时引入多个页面，而内联框架只能引入一个，在h5标准中，推荐使用框架集，而不使用内联框架
   
   html5中已经不支持使用

   使用frameset来创建一个框架集，注意frameset不能和body出现在同一个页面中，所以要使用一个框架集，页面中就不可以使用body标签

   属性：
      rows 指定框架集中的所有页面，一行一行排列
      cols 指定框架集中的所有页面，一页一页排列
      两者必选其一，不能不写，并且需要在属性中指定每一部分所占大小

      如果大小写*，则表示frmae占剩下的宽度

      frame中也可以嵌套frameset

      frameset和iframe一样
      ，它里面的内容都不会被搜索引擎检索，所以如果搜索引擎检索到的页面是一个框架页的话，它不能去判断里边的内容

      使用框架集则意味着页面中不能有自己的内容，只能引入其他页面（连body也没有）而我们没单独加载一个页面，浏览器都需要重新发送一次请求，引入一个页面就得发送一个请求，用户体验比较差

      iframe还能用，frameset在h5中已经不支持了

    -->

    <frame src="外部网页的地址" />
    <br/>  
   
</frameset>
</html>
