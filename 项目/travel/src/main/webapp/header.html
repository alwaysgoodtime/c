<!-- 头部 start -->
<script src="js/jquery-3.3.1.js"></script>
<script src="js/getParameter.js"></script>
<script>
    $(function() {
        $.get("user/index", {}, function (data) {
            //登录
            if (data.flag) {
                document.getElementById("login").style.display = "visible";
                document.getElementById("login_out").style.display = "none";
                $("#username").html("欢迎回来," + data.data);
            } else {
                //未登录
                document.getElementById("login").style.display = "none";
                document.getElementById("login_out").style.display = "visible";
                $("#usrname").html();
            }
        });

    //    显示真实分类
        $.get("cate/cate",{},function(data){
            var lis = '<li><a href="index.html">首页</a></li>';
            for (var i = 0; i < data.data.length; i++) {
                lis +='<li><a href="route_list.html?cid='+data.data[i].cid+'">'+data.data[i].cname+'</a></li>';
            }
            lis+= '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            $("#nav").html(lis);
        })

    })

    $("#search").click(function(){
        var rname = $("#rname").val();
        var cid = getParameter("cid");
        location.href="route_list.html?cid="+cid+"&rname="+rname;
    })

</script>
    <header id="header">
        <div class="top_banner">
            <img src="images/top_banner.jpg" alt="">
        </div>
        <div class="shortcut">
            <!-- 未登录状态  -->
            <div class="login_out" id="login_out">
                <a href="login.html">登录</a>
                <a href="register.html">注册</a>
            </div>
            <!-- 登录状态  -->
            <div class="login" id="login" disabled="disabled">
                <span id="username"></span>
                <a href="myfavorite.html" class="collection">我的收藏</a>
                <a id="quit" href="user/quit">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <input name="rname" id="rname" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                    <a id="search" href="javascript:void(0);" class="search-button">搜索</a>
                </div>
                <div class="hotel">
                    <div class="hot_pic">
                        <img src="images/hot_tel.jpg" alt="">
                    </div>
                    <div class="hot_tel">
                        <p class="hot_time">客服热线(9:00-6:00)</p>
                        <p class="hot_num">400-618-9090</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部 end -->
     <!-- 首页导航 -->
    <div class="navitem">
        <ul class="nav" id="nav">
        </ul>
    </div>
